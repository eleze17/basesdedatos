<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
<div class="container mt-3">
        <div class="jumbotron">
            <h1>Centro de Posteos</h1>
            <br>

            
            <form id="form-post">

                Correo: <input id="post-mail" class="form-post-input" type="email" name="mail" required>
                <hr>
                Nombre:<input id="post-nombre" class="form-post-input" type="text" name="text" required>
                <hr>
                Apellido:<input id="post-apellido" class="form-post-input" type="text" name="text" required>
                <hr>
                Edad:<input id="post-edad" class="form-post-input" type="number" name="number" required>
                <hr>
                Alias:<input id="post-alias" class="form-post-input" type="text" name="text" required>
                <hr>
                Avatar:<input id="post-avatar" class="form-post-input" type="text" name="text" required>
                <hr>
                Post:<input id="post-text" class="form-post-input" type="text" name="text" required>

            <button class="btn btn-primary"> Enviar </button>
            </form>
            <div id="post">
            </div>
        

        </div>
    </div>

    <script src="js/index.js"></script>

</body>

</html>
